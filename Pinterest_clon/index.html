<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Estilo.css">
    <link rel="shortcut icon" href="Assets/pinterest.png">
    <title>Clon Pinterest</title>
</head>

<body>

    <header>
        <nav>
            <div class="left">
                <img class="icons" src="Assets/logo_pinterest.webp" alt="logo">
                <button class="btn_nav" id="inicio">Inicio</button>
                <button class="btn_nav">Hoy</button>
                <button class="btn_nav">Crear</button>
                <select></select>
            </div>

            <div class="center">
                <input type="text" class="buscador" placeholder="🔍 Search">
            </div>

            <div class="right">
                <img class="icons" src="Assets/notificacion.png" alt="notificaciones">
                <img class="icons" src="Assets/mensajero.png" alt="chat">
                <img class="icons" id="profile" src="Assets/profile.jpg" alt="img_profile">
                <select></select>
            </div>
        </nav>
    </header>

    <main>
        <section id="cont_pin">
            <article class="pin pin-small"><img src="Assets/1.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-mid"><img src="Assets/2.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-large"><img src="Assets/3.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-small"><img src="Assets/4.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-mid"><img src="Assets/5.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-large"><img src="Assets/6.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-large"><img src="Assets/7.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-small"><img src="Assets/8.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-mid"><img src="Assets/4.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-large"><img src="Assets/2.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-small"><img src="Assets/1.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-mid"><img src="Assets/7.jpeg" alt="image1" class="imagepin"></article>
            <article class="pin pin-large"><img src="Assets/8.jpeg" alt="image1" class="imagepin"></article>

        </section>
        <div class="float_btn">
        </div>
    </main>

</body>

</html>
